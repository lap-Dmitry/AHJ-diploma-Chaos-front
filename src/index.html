<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <title>Chaos Organizer - Diploma</title>
</head>
<body>
  <div class="draggable_wrapper hidden">
    <div class="draggable_area">
      <span class="draggable_area_text">Закиньте файлы</span>
    </div>    
  </div>
  
  <div class="container_organizer">
    <header class="organizer_header">
      <span class="connection_status">Оффлайн</span>
    </header>
    <div class="organizer_wrapper"> 
     
      <aside></aside>

      <main class="main_container">
        <header class="main_container_header msg-header">
          <div class="msg_header_title">Crazy Chat</div>
        </header>

        <div class="pinned_message task hidden">
          <div class="pinned_content_wrapper">
            <div class="pinned_preview_box"></div>
              <div class="pinned_info_box">
                <div class="pinned_info_box_title">Закреплённое сообщение</div>
                <div class="pinned_info_box_type">Текст сообщения</div>
              </div>
            <div class="pinned_close_icon icon"></div>
          </div>          
        </div>

        <section class="main-container_content">          
        </section>
        
        <footer class="main-container_footer">
          <div class="file_upload_error-box hidden"></div>          
          <textarea class="textarea_task" placeholder="Сообщение..."></textarea>
           <input type=file class="upload_input hidden">
                    
          <div class="footer_control_panel">
            <div class="icons-box footer_styles_icons_box">
                   </div>

            <div class="icons-box footer_action_icons_box">
         
              <span class="icon action_icon audio_icon"></span>
              <span class="icon action_icon video_icon"></span>
          
              <span class="icon action_icon upload_icon"></span>
            
              <span class="icon action_icon geo_send_icon"></span>
              
              <span class="icon action_icon send_icon blocked"></span>
            </div>
          </div>
        </footer>
      </main>
      
      <aside class="manager-aside info_aside hidden">
        <header class="main_container_header control_header">
          Просмотр задачи
          <div class="info_panel_close_icon icon"></div>
        </header>
        <div class="aside_wrapper info_aside_wrapper">          
        </div>
      </aside>
    </div>   
  </div>
  
</body>
</html>
